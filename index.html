<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #FFA500; /* Set the background color to orange-yellow */
    /* background-color: #000000; Set the background color to orange-yellow */
  }
  
  .website-container {
    padding: 0 30%; /* Default padding for desktop and tablet */
  }

  @media (max-width: 768px) {
    /* Apply 10% padding on mobile */
    .website-container {
      padding: 0 10%;
    }
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    background-color: #FFA500;
    /* background-color: #000000; */
    margin-top: 20px;
    margin-bottom: 30px;
  }
  
  .logo {
    width: 75px;
    height: auto;
  }
  
  .profile-pic {
    width: 75px;
    height: 75px;
    /* border-radius: 50%; */
    margin-left: 10px;
  }
  
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .button {
  display: flex;
  justify-content: center; /* Horizontally center-aligns the content */
  align-items: center; /* Vertically center-aligns the content */
  border: 3px solid black;
  border-radius: 10px;
  /* box-shadow: 3px 3px 10px rgba(0, 0, 0, 1); */
  padding: 10px 15px;
  background-color: #FFffff; /* Light gray background color */
  /* background-image: url('logo.png'); Use logo.png as background image */
  background-size: 100px; /* Set the background size to 100px */
  background-repeat: no-repeat; /* Prevent background image from repeating */
  background-position: 10px center; /* Position the background image */
  margin-top: 10px;
  margin-bottom: 20px;

}
</style>
</head>
<body>
  <div class="website-container">
    <div class="header">
      <img class="logo" src="logo.png" alt="Logo">
      <img class="profile-pic" src="logo.png" alt="Profile Pic">
    </div>
    <div class="button-container">
      <div class="button">
        Button 1
      </div>
      <div class="button">
        Button 2
      </div>
      <div class="button">
        Button 3
      </div>
    </div>
  </div>
</body>
</html>
